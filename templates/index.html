{% extends "_base.html" %}

{% block content %}

<div class="relative overflow-x-auto sm:rounded-lg">
    <form class="max-w-md mx-auto p-6" method="get">
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="search" id="default-search" name="q" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Pesquisar respostas..." required />
            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Pesquisar</button>
        </div>
    </form>

    {% if filtro.qs %}
        {% for pergunta in filtro.qs %}
            <div class="p-3" data-drawer-body-scrolling="true">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                            <a href="#" class="font-semibold text-gray-900 underline dark:text-white decoration-indigo-500">Pergunta:</a>
                            <p class="text-left text-base rtl:text-right text-gray-500 dark:text-gray-400">{{ pergunta.question_text }}</p>

                            <a href="#" class="font-semibold text-gray-900 underline dark:text-white decoration-green-500">Resposta:</a>
                            <p class="text-left text-base rtl:text-right text-green-500 dark:text-green-400"> {{ pergunta.answer_text }}</p>
                        </caption>     
                    </table>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center text-gray-500 dark:text-gray-400">Nenhum resultado encontrado.</p>
    {% endif %}
</div>



{% endblock content %}
